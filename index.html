<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Лендинг</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- Аватар -->
        <img src="images/thp2.png" alt="Аватар" class="avatar">

        <!-- Название -->
        <img src="images/RE.png" alt="Название" class="title-image">


        <!-- Кнопки -->
        <div class="buttons">
            <a href="https://example.com" class="button">Регистрация участников</a>
            <a href="https://example.com" class="button">Регистрация зрителей</a>
            <a href="https://example.com" class="button">Кнопка 3</a>
        </div>

        <!-- Разделительная линия -->
        <div class="divider"></div>

        <!-- Иконки соцсетей -->
        <div class="social-icons">
            <a href="https://www.instagram.com/twerkhardproject" class="social-icon" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/twerkhardproject" class="social-icon" target="_blank">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
    </div>
</body>
</html>
